        targetSdkVersion 28
        versionCode 3
//        versionName "0.16.0"
        versionName "1.0.8"
//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        release {
            keyAlias 'key0'
            keyPassword 'traap@Tractor@app#'
            storeFile file('traap.jks')
            storePassword 'traap@Tractor@app#'
        }
    }

    dexOptions {
        jumboMode true
        incremental true
        javaMaxHeapSize "8g"
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
